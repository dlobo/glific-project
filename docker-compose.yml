version: '3'

services:
  backend:
    image: glific-backend
    build:
      context: "./glific"
      dockerfile: Dockerfile
      args:
        SERVER_PORT: 4000
        ELIXIR_VERSION: ${ELIXIR_VERSION}
        ERLANG_VERSION: ${ERLANG_VERSION}
        ALPINE_VERSION: ${ALPINE_VERSION}
        NODE_VERSION: ${NODE_VERSION}
        POSTGRES_VERSION: ${POSTGRES_VERSION}
        FP: ${FP}
        AUTH_KEY: ${AUTH_KEY}
    depends_on:
      - postgres
    ports:
      - 4000:4000
      - 4001:4001
    healthcheck:
      test: "${DOCKER_SERVER_HEALTHCHECK_TEST}"
    volumes:
      - cert:/app/glific/priv/cert
      - .docker/.psqlrc:/root/.psqlrc:ro
      - mix:/root/.mix
      - hex:/root/.hex
      - build:/app/glific/_build

  frontend:
    image: glific-frontend
    build:
      context: "./glific-frontend"
      dockerfile: Dockerfile
      args:
        CLIENT_PORT: 3000
    ports:
      - 3000:3000
    healthcheck:
      test: "${DOCKER_CLIENT_HEALTHCHECK_TEST}"
    volumes:
      - cert:/app/glific-frontend/cert
      - node_modules:/app/glific-frontend/node_modules

      
  postgres:
    image: postgres:${POSTGRES_VERSION}-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
      - .docker/.psqlrc:/root/.psqlrc:ro
    environment:
      PSQL_HISTFILE: /root/log/.psql_history
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 5432:5432

volumes:
  cert:
  postgres:
  mix:
  hex:
  build:
  node_modules:
